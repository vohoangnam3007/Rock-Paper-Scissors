<body>
    <div class="main">

        <div class="live-score__wrap">
           <span class="live-score__text"></span>
           <div class="move-left__wrap">
               <h3 class="move-left">Moves left: 10</h3>
           </div>
           <div class="play-noti__wrap">

               <span class="play-noti"></span>
           </div>
        </div>

        <div class="play-wrap">
            <div class="img-wrap">
                <img src="./assets/img/rock (1).png" alt="" class="rock img-edit">
                <img src="./assets/img/paper (1).png"   alt="" class="paper img-edit">
                <img src="./assets/img/scissors.png"  alt="" class="scissors img-edit">
            </div>
        </div>
        
        <button class="reload-btn" onclick="reload()">
            Try Again
        </button>
